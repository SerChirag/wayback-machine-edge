<!DOCTYPE html>
<html>
<head>
  <title>Wayback machine Alexa Rank</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min1.css">
  <script src="popup.js"></script>
  <style>
  tr.spaceUnder > td
  {
    padding-bottom: 1em;
  }
  .container {
    margin: 2px;
    width: auto;
    height: 45px;
    line-height: 45px;
    text-align: center;
  }
  .resize_fit_center {
      max-width:100%;
      max-height:100%;
      vertical-align: middle;
  }
.color_code {
  color:#22c399;
}
#show_nothing {
  display: none;
  padding-bottom: 0px;
}
</style>
</head>
<body style="min-width: 200px;max-width: 300px;">
  <table width="100%" style="min-width: 120px">
    <tr class="spaceUnder">
      <td>
        <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
          <div class='container'>
              <img class='resize_fit_center'
                    src='logo1.gif'>
          </div>
        <div style="margin: 0px; padding: 0px; border: 0px solid rgb(6, 117, 211); font-size: 19px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; line-height: 1; font-family: sans-serif; vertical-align: baseline; box-sizing: content-box; overflow: unset; height: 1px; position: relative; width: auto; display: flex; background-color: rgb(9, 150, 248); color: rgb(255, 255, 255); text-align: left; align-items: center; border-radius: 3px; justify-content: center; text-decoration: none;"></div>
      </td>
    </tr>
    <tr class="spaceUnder" align="center">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-3">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" name="search" id="search" placeholder="search" value="" autofocus >
                <button id="web_search">Go!</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr class="spaceUnder" align="center">
      <td id="show_nothing">
        <h4 style="margin-top:0px;">Summary</h4> 
        <pre id="show_alexa_data"> 
        </pre>
      </td>
    </tr>
  </table>
</body>
</html>
